<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Painter</title>
        <style type="text/css">
            canvas{border: 3px solid magenta};
        </style>
        <script type = "text/javascript" src = "..\test_02(canvas)\canvas.js"></script>
    </head>
    <body>
        <!-- http://www.soen.kr/html5/canvas/canvas.html -->
        <div>
            <p> 캔버스에 직접 그린다 </p>
            <canvas id="canvas" width="500" height="500"></canvas>

            <script>

                var canvas;
                var ctx;

                window.onload = function(){
                    canvas = document.getElementById("canvas");
                    if(canvas == null || canvas.getContext == null) return;
                    ctx = canvas.getContext("2d");
                    //draw();
                    //draw_closePath(2);
                    //draw_pathrect();
                    //draw_circle();
                    //draw_pie();
                    //draw_arcTo();
                    //draw_roundarc();
                    //draw_triangle();
                    //draw_curve();
                    draw_bezier();
                }

                function draw(){
                    // draw rect
                    // ctx.strokeRect(10,10,100,100);
                    // ctx.fillRect(120,10,200,100);
                    // ctx.clearRect(170,40,80,40);

                    // draw line
                    // drawline(10,10,250,150);
                    // drawline(10,10,50,150);
                    
                    // draw circle
                    // ctx.strokeCircle(100,100,80);
                    // ctx.fillCircle(300,100,80);

                    // draw roundRect
                    ctx.strokeRoundRect(10,10,120,100,20);
                    ctx.fillRoundRect(150,10,120,100,30);
                }

                // 모서리가 둥근 삼각형
                function draw_triangle(){
                    ctx.beginPath();
                    ctx.moveTo(14,152);
                    ctx.arcTo(90,0,180,180,20);
                    ctx.arcTo(180,180,0,180,20);
                    ctx.arcTo(0,180,90,0,20);
                    ctx.stroke();
                }

                // 2차 곡선
                function draw_curve(){
                    ctx.beginPath();
                    ctx.moveTo(100,10);
                    ctx.quadraticCurveTo(200,200,300,10);
                    ctx.stroke();
                }

                // 3차 곡선
                function draw_bezier(){
                    ctx.beginPath();
                    ctx.moveTo(10,10);
                    ctx.bezierCurveTo(300,10,10,300,200,150);
                    ctx.stroke();
                }


                
            </script>
        </div>

        
    </body>
</html>
