<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>keydown</title>
	<style>
		canvas {border:5px solid magenta;}
	</style>
</head>
<body>
    <canvas id="canvas" width="400" height="200">
        이 브라우저는 캔버스를 지원하지 않습니다.
    </canvas>
    <script>
        var canvas;
        var ctx;
        var color = "yellow";
        var x = 200;
        var y = 100;
        window.onload = function(){
            canvas = document.getElementById("canvas");
            if(canvas == null || canvas.getContext == null) return;
            ctx = canvas.getContext("2d");
            draw();
        }

        window.onkeydown = function(e) {
            switch(e.keyCode){
                case 38: y -= 3; break;
                case 40: y += 3; break;
                case 37: x -= 3; break;
                case 39: x += 3; break;
                case 32: 
                    if(color == "yellow"){
                        color = "blue";
                    }
                    else{
                        color = "yellow";
                    }
                    break;
            }
            draw();
        }

        function draw(){
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(x,y,15,0,2*Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.strokeStyle = "red";
            ctx.lineWidth = 3;
            ctx.stroke();
        }

    </script>
</body>
</html>
